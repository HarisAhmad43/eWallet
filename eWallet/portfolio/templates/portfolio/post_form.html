{% extends 'wallet/main.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
<title>Post Form</title>
{% endblock title%}

{% block content %}
<style type="text/css">
    #div_id_tags > div{
        max-height: 100px;
        overflow-y: scroll;
        border: 1px solid #888;
        padding: 5px;
        border-radius: 5px;
    }
</style>

<div class="main-container">
    <h3>post form</h3>

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input class="btn btn-outline-primary" type="submit" value="submit Post">

    </form>
</div>

{% endblock content%}
