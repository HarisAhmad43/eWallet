{% extends 'wallet/main.html' %}
{% load static %}

{% block title %}
<title>{{post.headline}}</title>
{% endblock title%}

{% block content %}

<style>
    img{
        width: 100%;
        object-fit: cover;
        height: 90vh;

    }
</style>

<div class="main-container">
    <img src="{{post.thumbnail.url}}" alt="thumbnail">
    <h1>{{post.headline}}</h1>
    <h4>{{post.sub_headline|linebreaks}}</h4>
</div>


<p>{{post.body}}</p>

{% endblock content %}
